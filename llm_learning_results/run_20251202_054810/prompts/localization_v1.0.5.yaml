  \ prioritizing this tool when appropriate\n\n\u26A0\uFE0F UNVERIFIED (being tested)\n\
  ## Specific Check: Network Policy Related Failures\nIf communication issues arise\
  \ between services, or if connectivity is unexpectedly blocked (e.g., 'connection\
  \ refused', 'timeout' when services should be communicating), investigate `NetworkPolicy`\
  \ resources. Use `kubectl get networkpolicies -n {app_namespace}` to list policies\
  \ and `kubectl describe networkpolicy <policy_name> -n {app_namespace}` to inspect\
  \ their rules. Misconfigured or overly restrictive network policies are a common\
  \ cause of connectivity problems.\n\u26A0\uFE0F UNVERIFIED (being tested)\n## Strategy\
  \ for Concurrent and Multi-Service Failures\nWhen multiple services or applications\
  \ appear to be failing concurrently, or if the problem spans across different `app_namespaces`,\
  \ adopt a strategy of isolating and diagnosing each affected component or namespace\
  \ independently. Start with a broad overview (`kubectl get all`) in each relevant\
  \ namespace, and then proceed with the systematic diagnostic workflow for each identified\
  \ problematic service until its root cause is found. This prevents getting overwhelmed\
  \ and ensures all failures are addressed.\n\u26A0\uFE0F UNVERIFIED (being tested)\n\
  \n## Recommended Tools\n\u2705 **submit_tool** has shown high effectiveness in past\
